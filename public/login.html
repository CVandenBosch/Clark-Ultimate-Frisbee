<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

    <!--    Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=RocknRoll+One&display=swap"
          rel="stylesheet">

    <!--    fontawesome-->
    <script src="https://kit.fontawesome.com/e5b5eed843.js" crossorigin="anonymous"></script>

    <!--    Google jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/home.css">
    <script src="js/login.js" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <section id="header_section">
        <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
            <div class="w-100 d-flex justify-content-between align-items-center px-3">
                <a class="navbar-brand d-flex align-items-center brand-text" href="/">
                    <img src="/img/justlogo.png"
                         alt="Logo"
                         height="40"
                         class="me-2">
                    <div class="text-container">
                        <div class="team-title">WooTown Killer Bees</div>
                        <div class="team-subtitle">Clark University</div>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/schedule">Practice Schedule</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tournamentList">Tournaments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/history">History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link join-btn ms-3" href="https://engage.clarku.edu/organization/ultimateteam">Join Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <div class="flex-grow-1">
        <section id="login_section">
            <div class="container mt-5 mb-5">
                <h1>Admin Login</h1>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="card">
                            <div class="card-body">
                                <form action="/login" method="POST">
                                    <input type="hidden" name="redirectTo" id="redirectTo">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" name="username" id="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" name="password" id="password">
                                    </div>
                                    <button type="submit" class="btn btn-dark mt-3">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <section id="footer_section">
        <footer class="footer-container py-1">
            <div class="footer-content container">

                <div class="footer-left d-flex align-items-center">
                    <img src="/img/justlogo.png" alt="Logo" class="footer-logo me-3">
                    <div>
                        <div class="footer-team-title">WooTown Killer Bees</div>
                        <div class="footer-team-subtitle">Clark University</div>
                    </div>
                </div>

                <div class="footer-divider"></div>

                <div class="footer-right">
                    <div class="footer-icons">
                        <a href="https://www.instagram.com/wootown_ultimate/" target="_blank" class="social-link">
                            <div class="icon-mask"
                                 style="--icon-color:#f6c800;-webkit-mask-image:url('https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg');mask-image:url('https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg');">
                            </div>
                        </a>
                        <a href="mailto:clarkwtkb@gmail.com" target="_blank" class="social-link">
                            <div class="icon-mask"
                                 style="--icon-color:#f6c800;-webkit-mask-image:url('https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/gmail.svg');mask-image:url('https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/gmail.svg');">
                            </div>
                        </a>
                        <a href="https://x.com/WTKBUltimate" target="_blank" class="social-link">
                            <div class="icon-mask"
                                 style="--icon-color:#f6c800;-webkit-mask-image:url('https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/x.svg');mask-image:url('https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/x.svg');">
                            </div>
                        </a>
                    </div>
                    <p class="mb-1">Website By: <strong>Dylan and Charlie</strong></p>
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
