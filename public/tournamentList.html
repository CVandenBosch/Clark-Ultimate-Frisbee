<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TournamentList</title>
    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


    <link rel="stylesheet" href="/css/home.css">
    <script src="/js/tournamentList.js" defer></script>

    <link rel="icon" href="data:,">
</head>
<body class="d-flex flex-column min-vh-100">
    <section id="header_section">
        <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
            <div class="w-100 d-flex justify-content-between align-items-center px-3">
                <a class="navbar-brand d-flex align-items-center brand-text" href="/">
                    <img src="/img/justlogo.png"
                         alt="Logo"
                         height="40"
                         class="me-2">
                    <div class="text-container">
                        <div class="team-title">WooTown Killer Bees</div>
                        <div class="team-subtitle">Clark University</div>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/schedule">Practice Schedule</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tournamentList">Tournaments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/history">History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link join-btn ms-3" href="https://engage.clarku.edu/organization/ultimateteam">Join Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <div class="flex-grow-1">
        <h1 class="text-center mt-3">Tournaments</h1>
        <section id="home_section" class="container">
            <div class="input-group align-items-center">
                <!-- Search Box -->
                <input id="search_box" type="search" class="form-control" placeholder="Search tournaments..."
                       oninput="filterAndSortTournaments()">

                <!-- filters -->
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="filterDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false" style="height: 50px">
                    Filter: <span id="filterLabel">All</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                    <li><a class="dropdown-item filter-option" data-value="all">All</a></li>
                    <li><a class="dropdown-item filter-option" data-value="mixed">Mixed</a></li>
                    <li><a class="dropdown-item filter-option" data-value="heart">Heart</a></li>
                    <li><a class="dropdown-item filter-option" data-value="joan">Joan</a></li>
                </ul>
                <!--sorting-->
                <button class="btn btn-outline-primary dropdown-toggle" id="sortDropdown" data-bs-toggle="dropdown" style="height: 50px">
                    Sort: <span id="sortText">Newest First</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item sort-option" data-value="desc">Newest First</a></li>
                    <li><a class="dropdown-item sort-option" data-value="asc">Oldest First</a></li>
                </ul>
            </div>
            <div>
                <ul id="tournament_list" class="list-group mt-3"></ul>
            </div>
        </section>
    </div>
    <section id="footer_section" class="mt-5">
        <footer class="footer-container py-1">
            <div class="footer-content container">

                <div class="footer-left d-flex align-items-center">
                    <img src="/img/justlogo.png" alt="Logo" class="footer-logo me-3">
                    <div>
                        <div class="footer-team-title">WooTown Killer Bees</div>
                        <div class="footer-team-subtitle">Clark University</div>
                        <a href="/createTournament" class="footer-team-link">Admin Add Tournament</a>
                    </div>
                </div>

                <div class="footer-divider"></div>
                <div class="footer-right">
                    <p class="mb-1">Website By: <strong>Dylan and Charlie</strong></p>
                    <div class="footer-icons">
                        <a href="https://www.instagram.com/wootown_ultimate/" target="_blank" class="social-link">
                            <div class="icon-mask"
                                 style="--icon-color:#f6c800;-webkit-mask-image:url('https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg');mask-image:url('https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg');">
                            </div>
                        </a>
                        <a href="mailto:clarkwtkb@gmail.com" target="_blank" class="social-link">
                            <div class="icon-mask"
                                 style="--icon-color:#f6c800;-webkit-mask-image:url('https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/gmail.svg');mask-image:url('https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/gmail.svg');">
                            </div>
                        </a>
                        <a href="https://x.com/WTKBUltimate" target="_blank" class="social-link">
                            <div class="icon-mask"
                                 style="--icon-color:#f6c800;-webkit-mask-image:url('https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/x.svg');mask-image:url('https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/x.svg');">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
