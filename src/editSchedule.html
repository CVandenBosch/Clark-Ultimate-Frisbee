    <link rel="stylesheet" href="/css/home.css">
    <script src="/js/editSchedule.js" defer></script>
    <style>
        .practice-card {
            background: white;
            border: 2px solid #f6c800;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }

        .add-practice-btn {
            background-color: #f6c800;
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-practice-btn:hover {
            background-color: #e0b400;
        }

        .save-all-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .save-all-btn:hover {
            background-color: #218838;
        }

        #practicesContainer {
            margin-bottom: 30px;
        }

        .practice-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 15px;
        }
    </style>

    <link rel="icon" href="data:,">
</head>
<body class="d-flex flex-column min-vh-100">

                         alt="Logo"

                    <ul class="navbar-nav">
                        <li class="nav-item">

                        </li>

                </div>
            </div>
        </nav>
    </section>
    <div class="flex-grow-1">
        <section id="form_section" class="container mt-5 mb-5">
            <div class="text-center mb-4">
                <h1>Admin Schedule Editor</h1>
            </div>

            <div id="practicesContainer">
                <!-- Practice cards will be added here dynamically -->
            </div>

            <div class="text-center mb-4">
                <button type="button" class="add-practice-btn" id="addPracticeBtn">
                    <i class="fas fa-plus me-2"></i>Add Practice

            </div>

            <div class="text-center">
                <button type="button" class="save-all-btn" id="saveAllBtn">
                    <i class="fas fa-save me-2"></i>Save Schedule
                </button>
            </div>
        </section>
    </div>
