<body class="d-flex flex-column min-vh-100">
    <section id="header_section">
        <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
            <div class="w-100 d-flex justify-content-between align-items-center px-3">
                <a class="navbar-brand d-flex align-items-center brand-text" href="/">
                    <img src="/img/justlogo.png"
                         alt="Logo"
                         height="40"
                         class="me-2">
                    <div class="text-container">
                        <div class="team-title">WooTown Killer Bees</div>
                        <div class="team-subtitle">Clark University</div>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/schedule">Practice Schedule</a>
                        </li>
                        <li class="nav-item">

                        </li>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link join-btn ms-3" href="https://engage.clarku.edu/organization/ultimateteam">Join Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <div class="flex-grow-1">
        <section id="home_section" class="container">
            <div>
                <form action="/createTournament" method="POST">

                    <!-- Tournament Name -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Tournament Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <!-- Start Date -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Start Date</label>
                        <input type="date" name="dateStart" class="form-control" required>
                    </div>

                    <!-- End Date (optional) -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">End Date</label>
                        <input type="date" name="dateEnd" class="form-control">
                        <small class="text-muted">Leave blank for a 1-day tournament</small>
                    </div>

                    <!-- Address -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Address</label>
                        <input type="text" name="address" class="form-control" required>
                    </div>

                    <!-- Type -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Tournament Type</label>
                        <select name="type" class="form-select" required>
                            <option value="">Choose...</option>
                            <option value="heart">Heart</option>
                            <option value="joan">Joan</option>
                            <option value="mixed">Mixed</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-warning w-100 fw-bold">
                        Create Tournament
                    </button>

                </form>
            </div>
        </section>
    </div>

    <section id="footer_section">
        <footer class="footer-container py-1">
